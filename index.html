      var tid = setInterval( function () {
        if ( document.readyState != 'complete' ) return;
        clearInterval( tid );       
        // do your work
        var hash = $.cookie("hash");
        if (!hash) {
          hash = "#/welcome";
        }
        vm.navigateTo(hash);

      // Handle keydown events for specific keys  
      document.body.onkeydown = function (event) {
